<form [formGroup]="myCourse">
    <ng-container formArrayName="myCourseLists">
        <h4>myCourseLists</h4>
        <div *ngFor="let c1 of myCourseLists?.controls; index as i" style="border: 1px solid red; margin: 10px;">
            <ng-container [formGroupName]="i">
                {{ myCourseLists.value | json }}
                <div> Name #{{ i+1 }}<input formControlName="name" /></div>
                <ng-container formArrayName="courseLists">
                    <h4>courseLists</h4>
                    <div *ngFor="let c2 of courseLists(i)?.controls; index as j"
                        style="border: 1px solid blue; margin: 10px;">
                        <ng-container [formGroupName]="j">
                            <div> Name<input formControlName="name" /></div>
                            <div> Point: <input formControlName="point" /></div>
                            {{ courseLists(i).value | json }}
                            <ng-container formArrayName="studies">
                                <h4>studies</h4>
                                <div *ngFor="let c3 of studies(j)?.controls; index as k"
                                    style="border: 1px solid green; margin: 10px;">
                                    {{ studies(j).value | json }}
                                    <ng-container [formGroupName]="k">
                                        <div> Name<input formControlName="name" /></div>
                                        <div> Class: <input formControlName="class" /></div>
                                    </ng-container>
                                </div>
                            </ng-container>

                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>

        </div>
    </ng-container>
    <pre>{{ myCourse.value | json }}</pre>
</form>
